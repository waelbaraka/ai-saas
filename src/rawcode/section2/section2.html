<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Section</title>
  <style>
    /* Main section styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* White background for the section */
      font-family: Arial, sans-serif;
    }

    /* Container to center and style the content */
    .content-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* SVG icons and text alignment */
    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Space between SVG elements */
    }

    .text {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <!-- Container for SVG icons -->
    <div class="icon-container">
      <!-- Rings SVG -->
      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Rings paths or circles -->
        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="2" fill="none" />
        <circle cx="50" cy="50" r="35" stroke="black" stroke-width="2" fill="none" />
        <circle cx="50" cy="50" r="25" stroke="black" stroke-width="2" fill="none" />
      </svg>

      <!-- Flow Button SVG -->
      <svg width="150" height="60" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
        <!-- Button background -->
        <rect x="0" y="0" width="150" height="60" rx="30" fill="url(#gradient)" />
        <!-- Gradient definition -->
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7A3E93" />
            <stop offset="50%" stop-color="#7DAFFF" />
            <stop offset="100%" stop-color="#A4CDFD" />
          </linearGradient>
        </defs>
        <!-- Button text -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="white">Flow.</text>
      </svg>
    </div>

    <!-- Text below the icons -->
    <div class="text">Your Descriptive Text Here</div>
  </div>
</body>
</html>
